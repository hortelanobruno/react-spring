<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>User Audit</title>
<link rel="icon" href="/img/logo4.png" />
<div th:include="jspf/header">...</div>
<script src="/js/index.js"></script>
<script src="/js/datatables/dataTables.min.js"></script>
<script src="/js/Support.js"></script>
<script src="/js/datetimepicker/jquery.datetimepicker.js"></script>
<link href="/css/newtemplate/Fulltable.css" rel="stylesheet" />
<link href="/css/datatables/jquery.dataTables.min.css" rel="stylesheet" />
<link href="/css/datetimepicker/jquery.datetimepicker.css" rel="stylesheet" />
<link href="/css/index.css" rel="stylesheet" />
</head>
<body>
	<div id="wrappercentral">
		<div th:include="jspf/toolbar">...</div>
		<div class="titleHeader">
			<div class="page-header">
				<h1>Users Audit</h1>
			</div>
		</div>

		<div id="contentliquid">
			<div class="headerUtil" style="width: 100%;">
				<button type="button" id="clearAuditButton" class="btn btn-danger" data-toggle="modal" data-target="#clearAuditsModal">Clear Audit</button>
				<button type="button" id="exportAuditButton" class="btn btn-success" onclick="exportAudits();">Export Audit</button>
				<div style="text-align: left;">
					<button type="button" class="btn btn-sm btn-default buttonAdvancedSearch" data-toggle="modal" data-target="#advancedSearchModal"></button>
					<button type="button" id="buttonRefreshTable" class="btn btn-sm btn-default boton-refresh icon-refresh"></button>
				</div>
			</div>
			<br />
			<div id="columnContent">
				<div class="panel-body">
					<table id="tableAudit" class="table table-striped table-bordered table-style-custom" cellspacing="0" width="100%">
						<thead>
							<tr>
								<th>User</th>
								<th>IP</th>
								<th>Timestamp</th>
								<th>Action</th>
								<th>Parameters</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>

		<div id="clearAuditsModal" class="modal fade" role="dialog">
			<div class="modal-dialog">

				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Clear Logs</h4>
					</div>
					<div class="modal-body">
						<p>Are you sure you want to delete audit logs?</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-success" onclick="clearAudits();">Clear</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>

			</div>
		</div>

		<div class="modal fade" id="advancedSearchModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">Advanced Search</h4>
					</div>
					<div class="modal-body">
						<form action="/advancedSearch" id="formAdvancedSearch" name="formAdvancedSearch" method="post">
							<div role="form">
								<div class="form-group">
									<input type="hidden" name="eventType" id="eventType" value="" /> <label>User</label> <input class="form-control" type="text" id="userId" placeholder="User" value="" />
								</div>
								<div class="form-group">
									<input type="hidden" name="eventType" id="eventType" value="" /> <label>IP</label> <input class="form-control" type="text" id="userIP" placeholder="IP" value="" />
								</div>
								<h5>Timestamp</h5>
								<div class="form-group">
									<label id="labelStart">Start</label> <input type="text" id="datetimepicker1" name="startDuration" value="" /><input id="open" class="btn btn-default" type="button" value="|||" />
								</div>
								<div class="form-group">
									<label id="labelEnd">End&ApplyFunction;</label> <input type="text" id="datetimepicker2" class="cursorDefault" name="endDuration" value="" /><input id="open2" class="btn btn-default" type="button" value="|||" />
								</div>
								<div class="form-group">
									<label>Action</label> <select id="actions" class="form-control" th:field="*{Actions}">
										<option value=''>None</option>
										<option th:each="type : ${Actions}" th:value="${type.name}" th:text="${type.name}">Wireframe</option>
									</select>
								</div>
								<div class="form-group">
									<label>Parameters:</label> <input class="form-control" type="text" id="parametersRegex" placeholder="Parameters" value="" />
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" id="Remove" onclick="submitFormAdvancedSearch();">Search</button>
					</div>
				</div>
			</div>
		</div>

		<div id="footer">
			<div th:include="jspf/footer">...</div>
		</div>
	</div>
	<script src="/js/userAudit.js"></script>
</body>
</html>
